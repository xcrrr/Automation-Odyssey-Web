      /* Smooth Mesh Gradient Background */
      .mesh-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(at 0% 0%, hsla(190,100%,20%,0.15) 0, transparent 50%),

          radial-gradient(at 50% 50%, hsla(330,100%,10%,0.05) 0, transparent 50%);
        filter: blur(100px);
        animation: meshMove 20s ease-in-out infinite alternate;
      }
      
      @keyframes meshMove {
        0% { transform: scale(1) translate(0, 0); }
        100% { transform: scale(1.1) translate(-2%, -2%); }
      }

      .gradient-text {
        background: linear-gradient(135deg, #00d4ff 0%, #ffffff 50%, #6366f1 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 8s ease infinite;
      }
      .animate-text-shine {
        background: linear-gradient(to right, #ffffff 20%, #00d4ff 40%, #ffffff 60%, #ffffff 80%);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
      }
      
      /* Luxury Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f1e;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #00d4ff, #6366f1);
        border-radius: 10px;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      }
      
      /* Advanced Hover State for Cards */
      .card-hover-effect {
        position: relative;
        overflow: hidden;
      }
      .card-hover-effect::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(600px circle at var(--x) var(--y), rgba(0, 212, 255, 0.1), transparent 40%);
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }
      .card-hover-effect:hover::after {
        opacity: 1;
      }
      /* Mobile Adjustments */
      @media (max-width: 768px) {
        html {
          scroll-padding-top: 80px;
        }
        section {
          padding-top: 60px !important;
          padding-bottom: 60px !important;
        }
        h1 {
          font-size: 3.5rem !important;
          line-height: 1 !important;
        }
        h2 {
          font-size: 2.2rem !important;
          line-height: 1.1 !important;
        }
      }

    <script>
      window.onscroll = function() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("scroll-progress").style.width = scrolled + "%";
      };
